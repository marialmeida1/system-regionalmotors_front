    <style>
      a {
        color: #000;
        text-decoration: none;
      }

      .search {
        width: 240px;;
      }

      @media (max-width: 991px) {
        .card-AddFuncionario {
            margin: 0;
        }
      }

      @font-face {
        font-family: 'Poppins';
        src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      html, body {
        height: 100vh;
        background: rgb(227,227,227) !important;
        background: linear-gradient(90deg, rgba(227,227,227,1) 6%, rgba(255,255,255,1) 42%, rgba(237,237,237,1) 98%) !important;
        font-family: "Poppins", sans-serif;
        font-display: swap;
      }

      .routerLink {
        text-decoration: none;
        color: #000;
      }

      .routerLink:hover {
        color: #000;
      }

      .logo {
        width: 100%;
      }

      .caixa {
        width: 75px;
        height: 75px;
        background-color: rgb(255, 63, 63);
        animation: animacao 2s linear infinite;
        transform-origin: center center;
      }

      .caixa2 {
        width: 25px;
        height: 25px;
        animation: animacao 2s linear infinite;
        transform-origin: center center;
      }

    @keyframes animacao {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
    </style>
